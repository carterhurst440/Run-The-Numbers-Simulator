<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run The Numbers — Playmat Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080a10;
      --glow: rgba(0, 255, 255, 0.2);
      --chip: #ff6b6b;
      --text: #e9eef7;
      --muted: #9fb4d6;
      --accent: #25d0ff;
      --card-slot: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.25);
      --pill: rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(33, 150, 243, 0.05), transparent 45%),
                  radial-gradient(circle at 80% 0%, rgba(255, 64, 129, 0.08), transparent 35%),
                  var(--bg);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      gap: 16px;
    }

    h1 { margin: 0; letter-spacing: 0.04em; }

    .table-wrap {
      position: relative;
      width: min(1280px, 95vw);
      aspect-ratio: 16 / 7.3;
      background-image: url('https://res.cloudinary.com/ds1mvnflk/image/upload/v1705936744/oetrqkerubydmvesmdq7.png');
      background-size: cover;
      background-position: center;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
    }

    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .card-track {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 8px;
      pointer-events: none;
    }

    .card-slot {
      height: 62px;
      border: 1px solid var(--card-border);
      border-radius: 10px;
      background: var(--card-slot);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      backdrop-filter: blur(4px);
    }

    .bust-slot {
      position: absolute;
      right: 4.5%;
      top: 34%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed var(--accent);
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      pointer-events: none;
      text-align: center;
    }

    .bet-spot {
      position: absolute;
      width: 62px;
      height: 62px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.35);
      background: rgba(0, 0, 0, 0.45);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      pointer-events: auto;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .bet-spot:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
    .bet-spot .amount { position: absolute; bottom: -18px; font-size: 12px; color: var(--accent); }

    .rail {
      position: absolute;
      left: 12%;
      right: 12%;
      bottom: 20%;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      pointer-events: none;
    }

    .rail button {
      pointer-events: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--text);
      padding: 10px 0;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .rail button:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.35); }

    .suit-row {
      position: absolute;
      left: 11%;
      bottom: 28%;
      display: flex;
      gap: 12px;
      pointer-events: none;
    }

    .suit-row button {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.55);
      color: #ff6b6b;
      font-size: 20px;
      font-weight: 700;
      pointer-events: auto;
    }

    .paytables {
      position: absolute;
      left: 11%;
      top: 32%;
      display: grid;
      gap: 6px;
      pointer-events: auto;
      color: var(--muted);
    }

    .paytables label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
    }

    .status-bar {
      width: min(1280px, 95vw);
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .chips {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      background: var(--chip);
      color: #0b0b0b;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    .chip.active { transform: translateY(-2px); border-color: #fff; box-shadow: 0 10px 28px rgba(0,0,0,0.45); }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #1fd1f9 0%, #4364f7 50%, #c833ff 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .btn.secondary { background: rgba(255, 255, 255, 0.08); color: var(--text); }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 32px rgba(0,0,0,0.4); }

    .info { color: var(--muted); font-size: 14px; }
    .payout { color: #4de1a5; font-weight: 700; }
  </style>
</head>
<body>
  <h1>Run The Numbers Simulator</h1>
  <div class="table-wrap">
    <div class="overlay" id="betLayer"></div>
    <div class="card-track" id="cardTrack"></div>
    <div class="bust-slot" id="bustSlot">Bust</div>

    <div class="paytables" aria-label="paytable selector">
      <label><input type="radio" name="paytable" value="Standard" checked> Standard 1×/4×/10×/50×</label>
      <label><input type="radio" name="paytable" value="Aggressive"> Aggressive 2×/8×/40×/200×</label>
      <label><input type="radio" name="paytable" value="Reckless"> Reckless 4×/20×/100×/200×</label>
    </div>

    <div class="suit-row" aria-label="first card suit bets">
      <button data-spot="first-Spades">♠</button>
      <button data-spot="first-Hearts" style="color:#ff5a7a">♥</button>
      <button data-spot="first-Clubs" style="color:#25d0ff">♣</button>
      <button data-spot="first-Diamonds" style="color:#f6d365">♦</button>
    </div>

    <div class="rail" aria-label="card count bets">
      <button data-spot="count-1">1 CARD</button>
      <button data-spot="count-2">2 CARDS</button>
      <button data-spot="count-3">3 CARDS</button>
      <button data-spot="count-4">4 CARDS</button>
      <button data-spot="count-5">5 CARDS</button>
      <button data-spot="count-6">6 CARDS</button>
      <button data-spot="count-7">7 CARDS</button>
      <button data-spot="count-8+">8+ CARDS</button>
    </div>
  </div>

  <div class="status-bar">
    <div class="chips">
      <span class="info">Chip rack</span>
      <button class="chip active" data-chip="5">5</button>
      <button class="chip" data-chip="10">10</button>
      <button class="chip" data-chip="25">25</button>
      <button class="chip" data-chip="100">100</button>
    </div>
    <div class="controls">
      <button class="btn" id="dealOne">Deal</button>
      <button class="btn" id="dealToBust">Deal to bust</button>
      <button class="btn secondary" id="clearBets">Clear bets</button>
      <button class="btn secondary" id="resetHand">New deck</button>
    </div>
    <div class="info">Status: <span id="stateLabel">Ready</span> • Deck: <span id="deckCount">53</span> • Total payout: <span class="payout" id="payout">0</span></div>
  </div>

  <script src="simulator.js"></script>
</body>
</html>
